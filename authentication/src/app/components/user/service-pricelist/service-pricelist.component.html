<div class="container my-5" matRipple  [matRippleRadius]="10">
    <div class="row table-responsive w-100 border m-2">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
             class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="servicePricelistId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by servicePricelistId">
            servicePricelistId
          </th>
          <td mat-cell *matCellDef="let element"> {{element.servicePricelistId}} </td>
        </ng-container>

        <ng-container matColumnDef="serviceCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by serviceCode">
                serviceCode
            </th>
            <td mat-cell *matCellDef="let element"> {{element.serviceCode}} </td>
        </ng-container>
        
        <ng-container matColumnDef="serviceDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by serviceDescription">
                serviceDescription            </th>
            <td mat-cell *matCellDef="let element"> {{element.serviceDescription}} </td>
        </ng-container>
       
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
                price
            </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                status
            </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>              
        
        <ng-container matColumnDef="pricelistId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by pricelistId">
                pricelistId
            </th>
            <td mat-cell *matCellDef="let element"> {{element.pricelist.pricelistId}} </td>
        </ng-container>              
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[2, 5, 10]" [pageSize]="2" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>
    </div>
</div>
