    <div class="container">
        <div class="row pt-5">
            <div class="col-md-6 offset-md-3 card p-sm-5 p-3 bg-form">                
                <h1 class="strong text-primary text-center">Login</h1>
                <span class="text-danger m-3" *ngIf="loginError == true">
                    <small>Incorrect User Credentials</small> 
                </span>
                <form [formGroup]="loginForm" (ngSubmit)="PostData(loginForm)">
                    <div class="custom">                        
                    <mat-form-field class="w-100 formGroup" >
                        <mat-label>Email</mat-label>
                        <input formControlName="email" type="text" placeholder="Email" matInput />
                            <mat-error *ngIf="loginForm.get('email')?.['touched'] && loginForm.get('email')?.errors?.['required']">
                                Email is Required
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('email')?.['touched'] && loginForm.get('email')?.errors?.['pattern']">
                                Enter valid email address
                            </mat-error>                                                
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input  formControlName="password" type="password" placeholder="Password" matInput />                                                                       
                        <mat-error *ngIf="loginForm.get('password')?.['touched'] && loginForm.get('password')?.errors?.['required']">
                            password is Required
                        </mat-error>                       
                    </mat-form-field>
                    </div>
                    <br>                   

                    <div class="container text-center">
                        <button class="m-2" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
                            Login
                        </button>                       
                    </div>
                </form>                
            </div>
        </div>
    </div>
