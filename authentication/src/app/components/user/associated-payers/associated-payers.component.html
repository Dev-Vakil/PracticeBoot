<div class="container">
    <div class="row p-2">
        <p class="fw-bold fs-2 text-center m-2 text-primary">Payer List</p>
    </div>
    <div class="d-flex">
      <div class="p-2"><mat-icon matSuffix>search</mat-icon></div>
      <div><input class="form-control border-primary" type="text" (change)="onSearch(search.value)" placeholder="Email, Payer Name" #search></div>
    </div>
    <div class="row table-responsive w-100 border m-2">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="payerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          Payer Id
        </th>
        <td mat-cell *matCellDef="let element"> {{element.payerId}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="payerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by payerName">
          Payer Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.payerName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="payerCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by payerCode">
            Payer Code
        </th>
        <td mat-cell *matCellDef="let element"> {{element.payerCode}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
          Email
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    </div>
        
</div>
