<div class="container my-5" matRipple  [matRippleRadius]="10">
    <div class="row table-responsive w-100 border m-2">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
             class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="pricelistId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            pricelistId
          </th>
          <td mat-cell *matCellDef="let element"> {{element.pricelistId}} </td>
        </ng-container>

        <ng-container matColumnDef="providerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by providerId">
                providerId
            </th>
            <td mat-cell *matCellDef="let element"> {{element.providerId}} </td>
        </ng-container>
        
        <ng-container matColumnDef="payerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by payerId">
                payerId
            </th>
            <td mat-cell *matCellDef="let element"> {{element.payerId}} </td>
        </ng-container>
       
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                status
            </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        
        <ng-container matColumnDef="uploadedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by uploadedBy">
                uploadedBy
            </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedBy}} </td>
        </ng-container>

          
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[1, 5]" [pageSize]="1" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>
    </div>
</div>
