<div class="container my-5" matRipple  [matRippleRadius]="10">
    <div class="row p-2">
        <p class="fw-bold fs-2 text-center m-2 text-primary">Pricelist</p>
    </div>
    <div class="row table-responsive w-100 border m-2">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
             class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="pricelistId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            Pricelist Id
          </th>
          <td mat-cell *matCellDef="let element"> {{element.pricelistId}} </td>
        </ng-container>

        <ng-container matColumnDef="providerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by providerId">
                Provider Id
            </th>
            <td mat-cell *matCellDef="let element"> {{element.providerId}} </td>
        </ng-container>
        
        <ng-container matColumnDef="payerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by payerId">
                Payer Id
            </th>
            <td mat-cell *matCellDef="let element"> {{element.payerId}} </td>
        </ng-container>
       
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                Status
            </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        
        <ng-container matColumnDef="uploadedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by uploadedBy">
                Uploaded By
            </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedBy}} </td>
        </ng-container>

        <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let element">                 
                <button color="warn" mat-raised-button [matMenuTriggerFor]="menu">view Services</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialog(element.pricelistId, 'PENDING')">PENDING</button>
                    <button mat-menu-item (click)="openDialog(element.pricelistId, 'APPROVED')">APPROVED</button>
                    <button mat-menu-item (click)="openDialog(element.pricelistId, 'REJECTED')">REJECTED</button>
                </mat-menu>
            </td>
        </ng-container>
                  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[1, 5, 10]" [pageSize]="10" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>
    </div>
</div>
