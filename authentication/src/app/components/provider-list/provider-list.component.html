<div class="container">
    <div class="row p-2">
        <p class="fw-bold fs-2 text-center m-2 text-primary">Provider List</p>
    </div>
    <div class="row table-responsive w-100 border m-2">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="providerId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          providerId
        </th>
        <td mat-cell *matCellDef="let element"> {{element.providerId}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="providerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by providerName">
          providerName
        </th>
        <td mat-cell *matCellDef="let element"> {{element.providerName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="providerCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by providerCode">
          providerCode
        </th>
        <td mat-cell *matCellDef="let element"> {{element.providerCode}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
          username
        </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    </div>
        
</div>
