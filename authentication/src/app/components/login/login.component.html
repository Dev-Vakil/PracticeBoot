<div class="bootstrap wrapper">
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3 card p-5 bg-form">                
                <h1 class="strong text-primary text-center">Login</h1>
                <form>
                    <mat-form-field class="w-100" >
                        <mat-label>Email</mat-label>
                        <input type="text" matInput />
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput />
                    </mat-form-field>

                    <div class="container text-center">
                        <button routerLink="/dashboard" class="m-2" type="submit" mat-raised-button color="primary">
                            Login
                        </button>
                        <button routerLink="/register" class="m-2" mat-raised-button color="accent">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
